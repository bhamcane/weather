<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="weatherController">
      <div class="container">
        <form name="forecastForm" ng-submit="getForecast()">
          <label>Enter Zip Code</label>
          <input name="zipCode" type="text" ng-model="zip" pattern="^\d{5}" placeholder="12345" required />
          <button type="submit">Get Forecast</button>
          <button type="button" ng-click="isSearchActive = false; error = '';">Clear</button>
          <span class="error">{{ error }}</span>
        </form>
      </div>

      <div class="container" ng-show="isSearchActive">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <div class="forecast" ng-repeat="day in tenDay">
              <weather-info info="day"></weather-info>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/weatherController.js"></script>

    <!-- Directives -->
    <script src="js/directives/weatherInfo.js"></script>

    <!-- Services -->
    <script src="js/services/forecast.js"></script>

  </body>
</html>
